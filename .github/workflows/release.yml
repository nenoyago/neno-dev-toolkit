name: ğŸ¦‹ Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  CI: true
  HUSKY: 0

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    name: ğŸ“ Version Packages & Create Release PR
    environment: Semver
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
      should_publish: ${{ steps.check.outputs.should_publish }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: 'pnpm'

      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸŒ¿ Create release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          NEW_BRANCH="release/auto-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $NEW_BRANCH
          echo "NEW_BRANCH=$NEW_BRANCH" >> $GITHUB_ENV

      - name: ğŸ“ Check for changesets
        id: check
        run: |
          # Verifica se existem changesets
          if [ ! "$(ls -A .changeset/*.md 2>/dev/null | grep -v 'README.md' | grep -v 'config.json')" ]; then
            echo "âœ… No changesets found"
            echo "CHANGES=false" >> $GITHUB_ENV
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "should_publish=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Verifica se hÃ¡ changesets vazios (apenas com empty: true)
          EMPTY_COUNT=0
          REAL_COUNT=0

          for file in .changeset/*.md; do
            if [ "$file" = ".changeset/README.md" ]; then
              continue
            fi
            
            # Verifica se o changeset tem pacotes listados (nÃ£o Ã© vazio)
            if grep -q "^'@" "$file" 2>/dev/null || grep -q '^"@' "$file" 2>/dev/null; then
              REAL_COUNT=$((REAL_COUNT + 1))
            else
              EMPTY_COUNT=$((EMPTY_COUNT + 1))
            fi
          done

          echo "ğŸ“Š Changesets encontrados:"
          echo "  - Real changesets: $REAL_COUNT"
          echo "  - Empty changesets: $EMPTY_COUNT"

          if [ $REAL_COUNT -eq 0 ]; then
            echo "ğŸ§¹ Only empty changesets found - will clean them up"
            echo "CHANGES=true" >> $GITHUB_ENV
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸš€ Real changesets found, proceeding with release"
            echo "CHANGES=true" >> $GITHUB_ENV
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Version packages
        if: env.CHANGES == 'true'
        run: pnpm changeset version

      - name: ğŸ’¾ Commit version changes
        if: env.CHANGES == 'true'
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            if [ "${{ steps.check.outputs.should_publish }}" = "true" ]; then
              git commit -m "release: ğŸ”– update package versions [skip ci]"
            else
              git commit -m "chore: ğŸ¤– remove empty changesets [skip ci]"
            fi
            echo "ğŸ“¦ Changes committed"
          fi

      - name: â¬†ï¸ Push release branch
        if: env.CHANGES == 'true'
        run: git push origin $NEW_BRANCH

      - name: ğŸ·ï¸ Ensure release labels exist
        if: env.CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh label create "ğŸ¤– automated" --color A855F7 --description "Automated changes" --force || true
          gh label create "ğŸš€ release" --color 22C55E --description "Package releases" --force || true
          gh label create "ğŸ§¹ chore" --color F59E0B --description "Maintenance and cleanup tasks" --force || true
          gh label create "ğŸ‘· ci" --color 3B82F6 --description "CI/CD changes" --force || true

      - name: ğŸ“¬ Create Release PR
        if: env.CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸ”„ Creating pull request for branch: $NEW_BRANCH"

          # Define o tÃ­tulo e labels baseado no tipo de changeset
          if [ "${{ steps.check.outputs.should_publish }}" = "true" ]; then
            TITLE="release: ğŸ”– automated package version updates"
            BODY="## ğŸ“¦ Automated Package Release

          This PR contains automated version updates based on changesets.

          ### ğŸ”„ Changes
          - ğŸ”– Version bumps for affected packages
          - ğŸ“ Updated CHANGELOG files
          - âœ… Ready for publication

          ### âš™ï¸ Workflow
          - Generated by: GitHub Actions
          - Trigger: Changesets detected in main branch
          - Next step: Automatic publication after merge

          ---
          *ğŸ¤– This is an automated pull request created by the release workflow*"
            LABELS="ğŸ¤– automated,ğŸš€ release,ğŸ‘· ci"
          else
            TITLE="chore: ğŸ¤– remove empty changesets"
            BODY="## ğŸ§¹ Changesets Cleanup

          This PR removes empty changesets that don't contain any package changes.

          ### ğŸ”„ Changes
          - âš°ï¸ Remove empty changeset files
          - âŒ No version updates
          - âŒ No publications

          ### âš™ï¸ Workflow
          - Generated by: GitHub Actions
          - Trigger: Empty changesets detected
          - Next step: Automatic merge and cleanup

          ---
          *ğŸ¤– This is an automated pull request created by the release workflow*"
            LABELS="ğŸ¤– automated,ğŸ§¹ chore,ğŸ‘· ci"
          fi

          PR_INFO=$(gh pr create \
            --title "$TITLE" \
            --body "$BODY" \
            --base main \
            --head $NEW_BRANCH \
            --label "$LABELS")

          PR_NUMBER=$(echo "$PR_INFO" | grep -oE '[0-9]+' | head -1)
          PR_URL="https://github.com/$GITHUB_REPOSITORY/pull/$PR_NUMBER"

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV

          echo "ğŸ‰ Pull Request created successfully!"
          echo "ğŸ“ PR Number: #$PR_NUMBER"
          echo "ğŸ”— PR URL: $PR_URL"
          echo "ğŸŒ¿ Branch: $NEW_BRANCH â†’ main"
          echo "ğŸ“‹ Full response:"
          echo "$PR_INFO"

      - name: â±ï¸ Wait for PR checks
        if: env.CHANGES == 'true'
        run: sleep 15

      - name: ğŸ”€ Merge Release PR
        if: env.CHANGES == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -n "$PR_NUMBER" ]; then
            echo "ğŸ”„ Merging PR #$PR_NUMBER with admin privileges..."
            
            if [ "${{ steps.check.outputs.should_publish }}" = "true" ]; then
              MERGE_MSG="release: ğŸ”– merge automated version updates [skip ci]"
            else
              MERGE_MSG="chore: ğŸ¤– merge changesets cleanup [skip ci]"
            fi
            
            gh pr merge $PR_NUMBER \
              --merge \
              --admin \
              --delete-branch \
              --body "$MERGE_MSG"
            echo "âœ… PR merged successfully"
          else
            echo "âŒ PR number not found"
            exit 1
          fi

  publish:
    name: ğŸ“¦ Publish packages
    environment: Semver
    runs-on: ubuntu-latest
    needs: version-and-pr
    if: |
      github.ref == 'refs/heads/main' && 
      !contains(github.event.head_commit.message, '[skip ci]') &&
      needs.version-and-pr.outputs.has_changes == 'true' &&
      needs.version-and-pr.outputs.should_publish == 'true'
    steps:
      - name: ğŸ“¥ Checkout updated main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: â³ Wait a bit to ensure main is synced
        run: sleep 5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          registry-url: 'https://npm.pkg.github.com'

      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build all packages
        run: pnpm run build:packages

      - name: ğŸ“ Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          pnpm changeset publish
        continue-on-error: false

      - name: ğŸ‰ Release summary
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Release workflow completed successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
