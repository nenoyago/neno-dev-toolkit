name: ğŸ¦‹ Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  CI: true
  HUSKY: 0

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    name: ğŸ“ Version Packages & Create Release PR
    environment: Semver
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: "pnpm"

      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸŒ¿ Create release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          NEW_BRANCH="release/auto-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $NEW_BRANCH
          echo "NEW_BRANCH=$NEW_BRANCH" >> $GITHUB_ENV

      - name: ğŸ“ Check for changesets
        id: check
        run: |
          if pnpm changeset status | grep -q "No unreleased changes"; then
            echo "âœ… No changesets to release"
            echo "CHANGES=false" >> $GITHUB_ENV
          else
            echo "CHANGES=true" >> $GITHUB_ENV
          fi

      - name: ğŸ“ Version packages
        if: env.CHANGES == 'true'
        run: pnpm changeset version

      - name: ğŸ’¾ Commit version changes
        if: env.CHANGES == 'true'
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "release ğŸ”–: update package versions [skip ci]"
            echo "ğŸ“¦ Version changes committed"
          fi

      - name: â¬†ï¸ Push release branch
        if: env.CHANGES == 'true'
        run: git push origin $NEW_BRANCH

      - name: ğŸ·ï¸ Ensure release labels exist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh label create "ğŸ¤– auto-release" --color 6F42C1 --description "Automated version updates" --force || true
          gh label create "ğŸš€ release" --color FFD33D --description "Package releases" --force || true

      - name: ğŸ“¬ Create Release PR
        if: env.CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸ”„ Creating pull request for branch: $NEW_BRANCH"

          PR_INFO=$(gh pr create \
            --title "ğŸš€ Automated Package Release" \
            --body "## ğŸ“¦ Automated Package Release
          This PR updates package versions based on changesets.

          ### Changes
          - Version updates for public packages
          - Automated via GitHub Actions
          - Merge to package release

          *Auto-generated by release workflow*" \
                      --base main \
                      --head $NEW_BRANCH \
                      --label "ğŸ¤– auto-release,ğŸš€ release")

          PR_NUMBER=$(echo "$PR_INFO" | grep -oE '[0-9]+' | head -1)
          PR_URL="https://github.com/$GITHUB_REPOSITORY/pull/$PR_NUMBER"

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV

          echo "ğŸ‰ Pull Request created successfully!"
          echo "ğŸ“ PR Number: #$PR_NUMBER"
          echo "ğŸ”— PR URL: $PR_URL"
          echo "ğŸŒ¿ Branch: $NEW_BRANCH â†’ main"
          echo "ğŸ“‹ Full response:"
          echo "$PR_INFO"

      - name: â±ï¸ Wait for PR checks
        if: env.CHANGES == 'true'
        run: sleep 15

      - name: ğŸ”€ Merge Release PR
        if: env.CHANGES == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -n "$PR_NUMBER" ]; then
            echo "ğŸ”„ Merging PR #$PR_NUMBER with admin privileges..."
            gh pr merge $PR_NUMBER \
              --merge \
              --admin \
              --delete-branch \
              --body "release ğŸ”–: merge auto-release [skip ci]"
            echo "âœ… PR merged successfully"
          else
            echo "âŒ PR number not found"
            exit 1
          fi

  publish:
    name: ğŸ“¦ Publish to npm
    environment: Semver
    runs-on: ubuntu-latest
    needs: version-and-pr
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: ğŸ“¥ Checkout updated main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: â³ Wait a bit to ensure main is synced
        run: sleep 5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          registry-url: "https://npm.pkg.github.com"

      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build all packages
        run: pnpm run build:packages

      - name: ğŸ“ Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          pnpm changeset publish

      - name: ğŸ‰ Release summary
        run: echo "âœ… Packages published successfully!"
