name: ðŸ¦‹ Auto Release Public Packages

on:
  push:
    branches:
      - main

env:
  CI: true
  HUSKY: 0

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: ðŸš€ Complete Release (Version + Publish)
    environment: Semver
    # ðŸ”¹ SÃ³ executa para commits que nÃ£o sÃ£o de release
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'RELEASING:') &&
      !contains(github.event.head_commit.message, 'Automatically merged by release workflow')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Check for changesets
        id: changeset-check
        run: |
          if [ -d ".changeset" ] && [ "$(find .changeset -maxdepth 1 -name '*.md' -not -name 'README.md' | wc -l | tr -d ' ')" -gt 0 ]; then
            echo "HAS_CHANGESETS=true" >> $GITHUB_OUTPUT
            echo "âœ… Changesets found - proceeding with release"
          else
            echo "HAS_CHANGESETS=false" >> $GITHUB_OUTPUT
            echo "ðŸ“­ No changesets found - skipping release"
          fi

      - name: â­ï¸ Skip if no changesets
        if: steps.changeset-check.outputs.HAS_CHANGESETS == 'false'
        run: |
          echo "âŒ No changesets detected. Skipping release process."
          exit 0

      - name: ðŸŒ¿ Create release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          NEW_BRANCH="release/auto-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $NEW_BRANCH
          echo "NEW_BRANCH=$NEW_BRANCH" >> $GITHUB_ENV

      - name: ðŸ“ Version packages
        run: pnpm changeset version

      - name: ðŸ’¾ Commit version changes
        id: commit-changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "âœ… No version changes to commit"
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          else
            git commit -m "chore(release): update package versions"
            echo "ðŸ“¦ Version changes committed"
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          fi

      - name: â¬†ï¸ Push release branch
        if: env.HAS_CHANGES == 'true'
        run: git push origin $NEW_BRANCH

      - name: ðŸ·ï¸ Ensure release labels exist
        if: env.HAS_CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh label create "ðŸ¤– auto-release" --color 6F42C1 --description "Automated version updates" --force || true
          gh label create "ðŸš€ release" --color FFD33D --description "Package releases" --force || true

      - name: ðŸ“¬ Create Release PR
        if: env.HAS_CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ðŸ”„ Creating pull request for branch: $NEW_BRANCH"

          PR_INFO=$(gh pr create \
            --title "ðŸš€ Release: Package Version Updates" \
            --body "## ðŸ“¦ Package Release
          This PR updates package versions based on changesets and will automatically publish to npm.

          ### Changes
          - Version updates from changesets
          - Automated release process
          - Will publish to npm upon merge

          *Auto-generated by release workflow*" \
                      --base main \
                      --head $NEW_BRANCH \
                      --label "ðŸ¤– auto-release,ðŸš€ release")

                    PR_NUMBER=$(echo "$PR_INFO" | grep -oE '[0-9]+' | head -1)
                    PR_URL="https://github.com/$GITHUB_REPOSITORY/pull/$PR_NUMBER"
                    
                    echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
                    echo "PR_URL=$PR_URL" >> $GITHUB_ENV
                    
                    echo "ðŸŽ‰ PR created: #$PR_NUMBER"
                    echo "ðŸ”— $PR_URL"

      - name: â±ï¸ Wait for PR checks
        if: env.HAS_CHANGES == 'true'
        run: sleep 10

      - name: ðŸ”€ Merge Release PR
        if: env.HAS_CHANGES == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -n "$PR_NUMBER" ]; then
            echo "ðŸ”„ Merging PR #$PR_NUMBER..."
            gh pr merge $PR_NUMBER \
              --merge \
              --admin \
              --delete-branch \
              --body "Automatically merged by release workflow"
            echo "âœ… PR #$PR_NUMBER merged successfully"
          else
            echo "âŒ PR number not found"
            exit 1
          fi

      - name: ðŸ” Setup npm authentication
        if: env.HAS_CHANGES == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: ðŸ“¦ Publish to npm
        if: env.HAS_CHANGES == 'true'
        run: |
          echo "ðŸš€ Publishing packages to npm..."
          pnpm changeset publish
          echo "âœ… Packages published successfully!"

      - name: ðŸŽ‰ Release summary
        if: env.HAS_CHANGES == 'true'
        run: |
          echo "========================================"
          echo "ðŸŽ‰ RELEASE COMPLETED SUCCESSFULLY!"
          echo "========================================"
          echo "ðŸ“¦ Packages versioned and published"
          echo "ðŸŒ¿ Branch: $NEW_BRANCH"
          echo "ðŸ”— PR: https://github.com/$GITHUB_REPOSITORY/pull/$PR_NUMBER"
          echo "========================================"
