name: ğŸ¨ Chromatic Deployment

on:
  # Deploy apenas quando hÃ¡ mudanÃ§as no Design System
  push:
    branches:
      - main
    paths:
      - 'projects/design-system/**'
      - '.storybook/**'

  # Deploy em PRs para preview
  pull_request:
    paths:
      - 'projects/design-system/**'
      - '.storybook/**'

  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  HUSKY: 0

permissions:
  contents: read
  pull-requests: write

jobs:
  chromatic-deployment:
    name: ğŸš€ Deploy to Chromatic
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: 'pnpm'

      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Check if Design System changed
        id: check_changes
        run: |
          # Verifica se houve mudanÃ§as no Design System
          if git diff --name-only HEAD~1 HEAD | grep -q "projects/design-system/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Design System has changes"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  No changes in Design System, skipping deployment"
          fi

      - name: ï¿½ Check environment
        if: steps.check_changes.outputs.has_changes == 'true'
        run: pnpm run check-env

      - name: ğŸ“ Type checking
        if: steps.check_changes.outputs.has_changes == 'true'
        run: pnpm run typecheck

      - name: ğŸ¨ Publish to Chromatic
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: 'build:storybook'
          exitZeroOnChanges: true
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          onlyChanged: true

      - name: ğŸ‰ Deployment summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Storybook deployed to Chromatic!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "âœ… Visual tests completed"
          echo "ğŸ“š Storybook published"
          echo ""

      - name: â­ï¸  Skipped deployment
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "â­ï¸  No Design System changes detected"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Skipping Chromatic deployment"
          echo ""
